<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- O head meta é uma tag que define a responsividade para o render (navegador) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Lista Ordenada -->
<ol>
    <li>A</li>
    <li>B</li>
    <li>C</li>
</ol>
    <!-- Lista NÃO Ordenada -->
<ul>
    <li>A</li>
    <li>B</li>
    <li>C</li>
</ul>
 <hr> <!-- quebra de linha -->
<table border="1">
    <tr> <!--linha da tabela -->
    <!-- coluna da tabela -->
    <td>Célula 1</td>
    <td>Célula 2</td>
    <td>Célula 3</td>
    </tr>
    <tr>
    <td onclick="F()" style="background-color: rgb(255, 251, 0);">Célula 4</td>
    <td>Célula 5</td>
    <td>Célula 6</td>
    </tr>
</table>

<hr>
<!-- 
- TAG Span é uma tag genérica.
- style = propriedade da TAG em html para formatação/estilo.
- onClick = propriedade do HTML que determina um evento.
 -->
<span> TESTE 1 </span>
TESTE 1 <span onclick="F()" style="background-color: aqua;"> TESTE 2 </span> TESTE 3
<script>
    function F()
    {
        alert("TESTE")
    }
</script>

<p>Este é um paragráfo <br>
<i>Italico</i> <br>
 <!-- negrito para conteudo e stong para motores de busca e ser humano -->
<b>Negrito</b> - <Strong>Strong</Strong> <br>
A<sub>sub</sub> <br>
A<sup>sup</sup> <br>
</p>

    <div style="background-color: steelblue;">
        CAMADA 2
    </div>
</div>

</html>
